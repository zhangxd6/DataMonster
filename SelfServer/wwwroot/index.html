<!DOCTYPE html>
<html>
<head>
    <title>SignalR</title>
    <meta charset="utf-8" />
    <link async rel="stylesheet" type="text/css" href="/content/bootstrap.css" />
    <link async rel="stylesheet" type="text/css" href="Content/style.css" />
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.js"></script>
    <script src="/signalr/hubs"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div class="container">
        <div id="main-tabs">
            <ul class=" nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#tdsscope" aria-controls="tdsscope" role="tab" data-toggle="tab">
                        Scope
                    </a>
                </li>
                <li role="presentation">
                    <a href="#tdsstep" aria-controls="tdsscope" role="tab" data-toggle="tab">
                        Step
                    </a>
                </li>
                <li role="presentation">
                    <a href="#interactive" aria-controls="interactive" role="tab" data-toggle="tab">
                        Interactive
                    </a>
                </li>
                <li role="presentation">
                    <a href="#camera" aria-controls="interactive" role="tab" data-toggle="tab">
                        Camera
                    </a>
                </li>
                <li role="presentation">
                    <a href="#microwaveCamera" aria-controls="interactive" role="tab" data-toggle="tab">
                        MicrowaveCamera
                    </a>
                </li>
                <li role="presentation">
                    <a href="#lc100" aria-controls="interactive" role="tab" data-toggle="tab">
                        LC100
                    </a>
                </li>
                <li role="presentation">
                    <a href="#lc100macrowave" aria-controls="interactive" role="tab" data-toggle="tab">
                        MicrowaveLC100
                    </a>
                </li>
                <li role="presentation">
                    <a href="#lc100delay" aria-controls="interactive" role="tab" data-toggle="tab">
                        DelayLC100
                    </a>
                </li>

                <li role="presentation">
                    <a href="#motor" aria-controls="interactive" role="tab" data-toggle="tab">
                        Motor
                    </a>
                </li>

                <li role="presentation">
                    <a href="#motorlc100" aria-controls="interactive" role="tab" data-toggle="tab">
                        MotorLC100
                    </a>
                </li>
            </ul>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active fade in" id="tdsscope">
                    <div id="orginalchart" class="scope-trace"></div>
                    <div id="curveChart" class="scope-trace"></div>
                    <button class="btn btn-default" id="start">Start</button>
                    <button class="btn btn-default" id="end">Stop</button>
                </div>
                <div role="tabpanel" class="tab-pane active fade in" id="tdsstep">
                    <div class="row">
                        <div class="col-lg-6">
                            <div id="tabpanelorginalchart" class="scope-trace"></div>
                            <div id="tabpanelcurveChart" class="scope-trace"></div>
                        </div>
                        <div class="col-lg-6">
                            <div id="tabpanelatomchart" class="scope-trace"></div>
                        </div>
                    </div>



                    <div>
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="initialVotage">initialVotage</label>
                                <input type="text" class="form-control" id="initialVotage" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="finalVoltage">finalVoltage</label>
                                <input type="text" class="form-control" id="finalVoltage" placeholder="10">
                            </div>
                            <div class="form-group">
                                <label for="stepVoltage">stepVoltage</label>
                                <input type="text" class="form-control" id="stepVoltage" placeholder="0.1">
                            </div>
                            <div class="form-group">
                                <label for="numberCurve">numberCurve</label>
                                <input type="text" class="form-control" id="numberCurve" placeholder="10">
                            </div>
                        </form>
                        <button class="btn btn-default" id="stepstart">Start</button>
                        <button class="btn btn-default" id="stepend">Stop</button>

                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="interactive">
                    <!-- interactive panel -->
                    <div>
                        <input type="text" class="form-control" title="Primary port" />
                        <input type="text" class="form-control" title="Second port" />
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="enter gpib command" />
                    </div>
                    <div class="btn-group" role="group">

                        <button type="button" class="btn btn-default">Query</button>

                        <button type="button" class="btn btn-default">Write</button>

                        <button type="button" class="btn btn-default">Read</button>

                    </div>
                    <div>

                    </div>

                </div>

                <div role="tabpanel" class="tab-pane active fade in" id="camera">
                    <button class="btn btn-default" id="startCamera">Start</button>
                    <button class="btn btn-default" id="endCamera">Stop</button>
                    <button class="btn btn-default" id="takePicture">TakePicture</button>
                    <img id="snapshot" style="width:500px" />
                    <div id="hist"></div>
                </div>

                <div role="tabpanel" class="tab-pane active fade in" id="microwaveCamera">
                    <div class="row">
                        <div class="col-lg-6">
                            <div id="tabpanelmicroatomchart" class="scope-trace"></div>
                        </div>
                    </div>
                    <div>
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="initialfreq">initialFreq</label>
                                <input type="text" class="form-control" id="initialfreq" placeholder="2.00000">
                            </div>
                            <div class="form-group">
                                <label for="finalfreq">finalFreq</label>
                                <input type="text" class="form-control" id="finalfreq" placeholder="3.12345">
                            </div>
                            <div class="form-group">
                                <label for="stepfreq">stepfreq</label>
                                <input type="text" class="form-control" id="stepfreq" placeholder="0.00100">
                            </div>
                        </form>
                        <button class="btn btn-default" id="microwaveCamerastart">Start</button>
                        <button class="btn btn-default" id="microwaveCameraend">Stop</button>

                    </div>
                </div>


                <div role="tabpanel" class="tab-pane active fade in" id="lc100">
                    <div class="row">
                        <div class="col-lg-6">
                            <div id="tabpanellc100chart" class="scope-trace"></div>
                        </div>
                    </div>
                    <div>
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="iVol">i Voltage</label>
                                <input type="text" class="form-control" id="iVol" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="fVol">final Voltage</label>
                                <input type="text" class="form-control" id="fVol" placeholder="3">
                            </div>
                            <div class="form-group">
                                <label for="stepVol">step Voltage</label>
                                <input type="text" class="form-control" id="stepVol" placeholder="0.1">
                            </div>
                            <div class="form-group">
                                <label for="lowerIndex">lowerIndex</label>
                                <input type="text" class="form-control" id="lowerIndex" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="higherIndex">higherIndex</label>
                                <input type="text" class="form-control" id="higherIndex" placeholder="2048">
                            </div>
                        </form>
                        <button class="btn btn-default" id="lc100start">Start</button>
                        <button class="btn btn-default" id="lc100end">Stop</button>

                    </div>
                </div>

                <div role="tabpanel" class="tab-pane active fade in" id="lc100macrowave">
                    <div class="row">
                        <div class="col-lg-6">
                            <div id="tabpanellc100macrowavechart" class="scope-trace"></div>
                        </div>
                    </div>
                    <div>
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="initialfreqlc100">initialFreq(GHz)</label>
                                <input type="text" class="form-control" id="initialfreqlc100" placeholder="2.00000">
                            </div>
                            <div class="form-group">
                                <label for="finalfreqlc100">finalFreq(GHz)</label>
                                <input type="text" class="form-control" id="finalfreqlc100" placeholder="3.12345">
                            </div>
                            <div class="form-group">
                                <label for="stepfreqlc100">stepfreq(GHz)</label>
                                <input type="text" class="form-control" id="stepfreqlc100" placeholder="0.00100">
                            </div>
                            <div class="form-group">
                                <label for="lowerIndexlc100">lowerIndex</label>
                                <input type="text" class="form-control" id="lowerIndexlc100" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="higherIndexlc100">higherIndex</label>
                                <input type="text" class="form-control" id="higherIndexlc100" placeholder="2048">
                            </div>
                        </form>
                        <button class="btn btn-default" id="macrowavelc100start">Start</button>
                        <button class="btn btn-default" id="macrwavelc100end">Stop</button>

                    </div>
                </div>

                <div role="tabpanel" class="tab-pane active fade in" id="lc100delay">
                    <div class="row">
                        <div class="col-lg-6">
                            <div id="tabpanellc100delaychart" class="scope-trace"></div>
                        </div>
                    </div>
                    <div>
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="initialdelaylc100">initialDelay(us)</label>
                                <input type="text" class="form-control" id="initialdelaylc100" placeholder="2.00000">
                            </div>
                            <div class="form-group">
                                <label for="finaldelaylc100">finalDelay(us)</label>
                                <input type="text" class="form-control" id="finaldelaylc100" placeholder="3.12345">
                            </div>
                            <div class="form-group">
                                <label for="stepdelaylc100">stepdelay(us)</label>
                                <input type="text" class="form-control" id="stepdelaylc100" placeholder="0.00100">
                            </div>
                            <div class="form-group">
                                <label for="lowerIndexlc100delay">lowerIndex</label>
                                <input type="text" class="form-control" id="lowerIndexlc100delay" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="higherIndexlc100delay">higherIndex</label>
                                <input type="text" class="form-control" id="higherIndexlc100delay" placeholder="2048">
                            </div>
                        </form>
                        <button class="btn btn-default" id="dealylc100start">Start</button>
                        <button class="btn btn-default" id="delaylc100end">Stop</button>

                    </div>
                </div>


                <div role="tabpanel" class="tab-pane active fade in" id="motor">
                    <div class="row">
                        <div class="col-lg-6">
                            <div id="motorchart" class="scope-trace"></div>
                        </div>
                    </div>
                    <div>
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="initialdelaymotor">initialPosition(0-360)</label>
                                <input type="text" class="form-control" id="initialdelaymotor" placeholder="0.00000">
                            </div>
                            <div class="form-group">
                                <label for="finaldelaymotor">finalPositiion(0-360)</label>
                                <input type="text" class="form-control" id="finaldelaymotor" placeholder="3.12345">
                            </div>
                            <div class="form-group">
                                <label for="stepdelaymotor">step</label>
                                <input type="text" class="form-control" id="stepdelaymotor" placeholder="0.00100">
                            </div>
                            <div class="form-group">
                                <label for="lowerIndexmotor">lowerIndex</label>
                                <input type="text" class="form-control" id="lowerIndexmotor" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="higherIndexmotor">higherIndex</label>
                                <input type="text" class="form-control" id="higherIndexmotor" placeholder="2048">
                            </div>

                            <div class="form-group">
                                <label for="maxVel">max velocity(degree/s)</label>
                                <input type="text" class="form-control" id="maxVel" placeholder="10">
                            </div>
                            <div class="form-group">
                                <label for="acceleration">acceleration(degree/s2)</label>
                                <input type="text" class="form-control" id="acceleration" placeholder="10">
                            </div>
                            <div class="form-group">
                                <label for="motorstep">MotorJogStep(degree)</label>
                                <input type="text" class="form-control" id="motorstep" placeholder="5">
                            </div>
                            <div class="form-group">
                                <label for="motornubmeroftrace">nubmeroftrace</label>
                                <input type="text" class="form-control" id="motornubmeroftrace" placeholder="10">
                            </div>
                        </form>
                        <button class="btn btn-default" id="motorstart">Start</button>
                        <button class="btn btn-default" id="motorend">Stop</button>

                    </div>
                </div>


                <div role="tabpanel" class="tab-pane active fade in" id="motorlc100">
                    <div class="row">
                        <div class="col-lg-6">
                            <div id="motorchartlc100" class="scope-trace"></div>
                        </div>
                    </div>
                    <div>
                        <form class="form-inline">
                            <div class="form-group">
                                <label for="initialdelaymotorlc100">initialPosition(0-360)</label>
                                <input type="text" class="form-control" id="initialdelaymotorlc100" placeholder="0.00000">
                            </div>
                            <div class="form-group">
                                <label for="finaldelaymotorlc100">finalPositiion(0-360)</label>
                                <input type="text" class="form-control" id="finaldelaymotorlc100" placeholder="3.12345">
                            </div>
                            <div class="form-group">
                                <label for="stepdelaymotorlc100">step</label>
                                <input type="text" class="form-control" id="stepdelaymotorlc100" placeholder="0.00100">
                            </div>
                            <div class="form-group">
                                <label for="lowerIndexmotorlc100">lowerIndex</label>
                                <input type="text" class="form-control" id="lowerIndexmotorlc100" placeholder="0">
                            </div>
                            <div class="form-group">
                                <label for="higherIndexmotorlc100">higherIndex</label>
                                <input type="text" class="form-control" id="higherIndexmotorlc100" placeholder="2048">
                            </div>

                            <div class="form-group">
                                <label for="maxVellc100">max velocity(degree/s)</label>
                                <input type="text" class="form-control" id="maxVellc100" placeholder="10">
                            </div>
                            <div class="form-group">
                                <label for="accelerationlc100">acceleration(degree/s2)</label>
                                <input type="text" class="form-control" id="accelerationlc100" placeholder="10">
                            </div>
                            <div class="form-group">
                                <label for="motorsteplc100">MotorJogStep(degree)</label>
                                <input type="text" class="form-control" id="motorsteplc100" placeholder="5">
                            </div>
                            <div class="form-group">
                                <label for="motornubmeroftracelc100">nubmeroftrace</label>
                                <input type="text" class="form-control" id="motornubmeroftracelc100" placeholder="10">
                            </div>
                        </form>
                        <button class="btn btn-default" id="motorlc100start">Start</button>
                        <button class="btn btn-default" id="motorlc100end">Stop</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts/app.js"></script>
</body>
</html>
