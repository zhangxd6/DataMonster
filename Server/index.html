    <script>

            var moveShapeHub = $.connection.tDS;
                   //$shape = $("#shape"),
                   //shapeModel = {

            moveShapeHub.client.updateShape = function (model) {
                shapeModel = model;

            };

            $('#start').click(function () {
                moveShapeHub.server.start();
            });

            $('#end').click(function () {
                moveShapeHub.server.stop();

    </script>

    <div id="shape" />
    <div id="info"/>
    <button id="start">Start</button>
    <button id="end">Stop</button>
</body>
</html>
